# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models/model.go
  package: models
resolver:
  filename: resolver.go
  type: Resolver
models: 
  User:
    model: github.com/aneri/chat-go-graphql/backend/models.User
  Chat:
    model: github.com/aneri/chat-go-graphql/backend/models.Chat
